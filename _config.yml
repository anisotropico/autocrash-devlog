# Autocrash Devlog - Configuración Jekyll
title: "Autocrash Devlog"
description: "El remake de un juego de ZX Spectrum de 1990. 36 años después, cerrando el círculo."
author: "Luis Angel Alda"
url: "https://anisotropico.github.io" # Tu URL de GitHub Pages
baseurl: "/autocrash-devlog" # Nombre del repositorio

# Configuración del blog
permalink: /:year/:month/:day/:title/
paginate: 10
paginate_path: "/pagina/:num/"

# Tema y plugins
plugins:
  - jekyll-paginate
  - jekyll-seo-tag

#logo
logo: "/assets/images/favicon.png" # Asegúrate de tener este archivo en tu proyecto

# Redes sociales (ajusta según necesites)
social:
  github: # tu usuario de GitHub
  twitter: # tu usuario de Twitter/X si tienes

# Comentarios con Giscus (configurar después de crear el repo)
giscus:
  enabled: true
  repo: "anisotropico/autocrash-devlog" # tuusuario/autocrash-devlog
  repo_id: "R_kgDOROzzVA" # Se obtiene de giscus.app
  category: "General"
  category_id: "DIC_kwDOROzzVM4C2TQc" # Se obtiene de giscus.app
  mapping: "pathname"
  reactions_enabled: "1"
  theme: "dark"

# Idioma
lang: es

# Excluir del build
exclude:
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
